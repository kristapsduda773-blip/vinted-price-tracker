name: Vinted Price Update

on:
  schedule:
    # Run every Sunday at 10:00 AM UTC
    - cron: '0 10 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Create .env file
        run: |
          echo "VINTED_EMAIL=${{ secrets.VINTED_EMAIL }}" >> .env
          echo "VINTED_PASSWORD=${{ secrets.VINTED_PASSWORD }}" >> .env
          echo "VINTED_PROFILE_URL=${{ secrets.VINTED_PROFILE_URL }}" >> .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=./service_account.json" >> .env
          echo "DEFAULT_PRICE_CHANGE_PERCENT=${{ secrets.DEFAULT_PRICE_CHANGE_PERCENT || '10' }}" >> .env
          
      - name: Create Google Service Account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json
          
      - name: Run Vinted Price Bot
        run: |
          python vinted_price_bot.py
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: vinted_bot.log
          retention-days: 30

