version: '3.8'

services:
  vinted-bot:
    build: .
    container_name: vinted_price_bot
    env_file:
      - .env
    volumes:
      # Mount service account JSON
      - ./service_account.json:/app/service_account.json:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    # Uncomment to run on schedule (requires cron setup in container)
    # Or use external scheduler to trigger container

